<head>
    <title>CSU CSI Issue Tracker</title>
</head>

<body>
<div class="navbar navbar-inverse" style="position: static;">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".subnav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="nav-collapse subnav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
                <form class="navbar-search pull-left" action="">
                    <input type="text" class="search-query span2" placeholder="Search">
                </form>
                <ul class="nav pull-right">
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{{> hello}}
<div class="row-fluid">
    <span class="span4">
{{> addIssue}}
    </span>
    <span class="span6">
{{> issueList}}
    </span>
</div>
</body>

<template name="hello">
    <div class="hero-unit">
        <h1>CSU CSI Issue Tracker</h1>
        {{greeting}}
    </div>
</template>

<template name="issueList">
    <h1>Issues</h1>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each issues}}
        <tr>
            <td>{{name}}</td>
            <td>{{status}}</td>
            <td>
                {{#if is_new}}
                <a id="fix_issue" href="#" class="btn">Mark Fixed</a>
                {{/if}}
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="addIssue">
    <h1>Add new issue</h1>

    <form class="form-inline">
        <input id="new-issue" type="text" name="name" placeholder="Issue name" class="input-medium"/>
        <input type="button" value="Add" class="btn btn-primary"/>
    </form>
</template>
